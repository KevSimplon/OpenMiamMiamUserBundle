Isics\Bundle\OpenMiamMiamUserBundle\Entity\User:
    properties:
        firstname:
            - NotBlank: { groups: [Registration, Profile] }
            - Length:
                max: 128
                groups: [Registration, Profile]
        lastname:
            - NotBlank: { groups: [Registration, Profile] }
            - Length:
                max: 128
                groups: [Registration, Profile]
        address1:
            - NotBlank: { groups: [Registration, Profile] }
            - Length:
                max: 64
                groups: [Registration, Profile]
        address2:
            - Length:
                max: 64
                groups: [Registration, Profile]
        zipcode:
            - NotBlank: { groups: [Registration, Profile] }
            - Length:
                max: 8
                groups: [Registration, Profile]
        city:
            - NotBlank: { groups: [Registration, Profile] }
            - Length:
                max: 64
                groups: [Registration, Profile]
        phoneNumber:
            - Length:
                max: 16
                groups: [Registration, Profile]
